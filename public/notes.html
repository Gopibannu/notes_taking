<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .delete-btn {
    background: #ff4d4d;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    color: white;
    margin-top: 10px;
}
.delete-btn:hover {
    background: #e60000;
}

        .notes-container {
            width: 100%;
            margin-top: 20px;
        }

        .note-box {
            background: #fff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            resize: none;
        }

        .logout-btn {
            background: red;
            margin-top: 25px;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Welcome, <span id="username"></span> ðŸ‘‹</h2>

    <!-- Add Note Form -->
    <input type="text" id="noteTitle" placeholder="Note Title" required>
    <textarea id="noteContent" placeholder="Write your note..." required></textarea>
    <button class="btn" onclick="addNote()">Add Note</button>

    <h3>Your Notes:</h3>

    <!-- Notes List -->
    <div id="notesList" class="notes-container">
        <!-- Notes will appear here dynamically -->
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>

async function loadUser() {
    const res = await fetch("http://localhost:3000/notes", {
        method: "GET",
        credentials: "include"
    });

    const data = await res.json();

    if (!data.success) {
        window.location.href = "login.html";
        return;
    }

    document.getElementById("username").innerText = data.username;
    displayNotes(data.notes);
}

// Display notes dynamically
function displayNotes(notes) {
    const list = document.getElementById("notesList");
    list.innerHTML = "";

    notes.forEach(note => {
        const div = document.createElement("div");
        div.classList.add("note-box");
        div.innerHTML = `
    <h4>${note.title}</h4>
    <p>${note.content}</p>
    <button onclick="deleteNote(${note.id})" class="delete-btn">Delete</button>
`;

        list.appendChild(div);
    });
}

// Add Note
async function addNote() {
    const title = document.getElementById("noteTitle").value.trim();
    const content = document.getElementById("noteContent").value.trim();

    if (!title || !content) {
        alert("All fields required!");
        return;
    }

    const res = await fetch("http://localhost:3000/notes", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
    });

    const data = await res.json();
    console.log(data);
    alert(data.message);

    if (data.success) {
        loadUser(); // refresh notes list
    }
}
async function deleteNote(id) {
    if (!confirm("Are you sure you want to delete this note?")) return;

    const res = await fetch(`http://localhost:3000/notes/${id}`, {
        method: "DELETE",
        credentials: "include"
    });

    const data = await res.json();
    alert(data.message);

    if (data.success) {
        loadUser(); // Refresh notes list
    }
}


// Logout
async function logout() {
    const res = await fetch("http://localhost:3000/logout", {
        method: "POST",
        credentials: "include"
    });

    const data = await res.json();

    if (data.success) {
        window.location.href = "login.html";
    }
}

loadUser();

</script>

</body>
</html>
