<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .delete-btn {
            background: #ff4d4d;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-top: 10px;
            margin-right: 6px;
        }
        .delete-btn:hover {
            background: #e60000;
        }

        .edit-btn {
            background: #4CAF50;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-top: 10px;
            margin-right: 6px;
        }
        .edit-btn:hover {
            background: #007f00;
        }

        .notes-container {
            width: 100%;
            margin-top: 20px;
        }

        .note-box {
            background: #fff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            resize: none;
        }

        .logout-btn {
            background: red;
            margin-top: 25px;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Welcome, <span id="username"></span> ðŸ‘‹</h2>

    <!-- Add / Edit Note Form -->
    <input type="text" id="noteTitle" placeholder="Note Title" required>
    <textarea id="noteContent" placeholder="Write your note..." required></textarea>
    <button class="btn" id="actionBtn" onclick="saveNote()">Add Note</button>

    <h3>Your Notes:</h3>

    <!-- Notes List -->
    <div id="notesList" class="notes-container">
        <!-- Notes will appear here dynamically -->
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
let updateId = null;       // which note we are editing
let notesData = [];        // cache notes from backend

// Load user + notes
async function loadUser() {
    const res = await fetch("http://localhost:3000/notes", {
        method: "GET",
        credentials: "include"
    });

    const data = await res.json();

    if (!data.success) {
        window.location.href = "login.html";
        return;
    }

    document.getElementById("username").innerText = data.username;
    notesData = data.notes || [];
    displayNotes(notesData);
}

// Display notes dynamically
function displayNotes(notes) {
    const list = document.getElementById("notesList");
    list.innerHTML = "";

    notes.forEach(note => {
        const div = document.createElement("div");
        div.classList.add("note-box");

        div.innerHTML = `
            <h4>${escapeHTML(note.title)}</h4>
            <p>${escapeHTML(note.content)}</p>
            <button class="edit-btn" onclick="editNote('${note.id}')">Edit</button>
            <button class="delete-btn" onclick="deleteNote('${note.id}')">Delete</button>
        `;

        list.appendChild(div);
    });
}

// Escape HTML so content doesnâ€™t break layout / run scripts
function escapeHTML(text) {
    if (!text) return "";
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
}

// Add or Update Note
async function saveNote() {
    const title = document.getElementById("noteTitle").value.trim();
    const content = document.getElementById("noteContent").value.trim();

    if (!title || !content) {
        alert("All fields required!");
        return;
    }

    let res, data;

    if (updateId) {
        // UPDATE existing note
        res = await fetch(`http://localhost:3000/notes/${updateId}`, {
            method: "PUT",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, content })
        });
        data = await res.json();
        alert(data.message);

        // reset edit state
        updateId = null;
        document.getElementById("actionBtn").innerText = "Add Note";
    } else {
        // ADD new note
        res = await fetch("http://localhost:3000/notes", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, content })
        });
        data = await res.json();
        alert(data.message);
    }

    if (data.success) {
        clearForm();
        loadUser(); // refresh notes list
    }
}

// When clicking Edit button
function editNote(id) {
    // find note in cached list
    const note = notesData.find(n => String(n.id) === String(id));
    if (!note) {
        alert("Note not found");
        return;
    }

    updateId = note.id;  // remember which note to update
    document.getElementById("noteTitle").value = note.title;
    document.getElementById("noteContent").value = note.content;
    document.getElementById("actionBtn").innerText = "Update Note";
}

// Delete Note
async function deleteNote(id) {
    if (!confirm("Are you sure you want to delete this note?")) return;

    const res = await fetch(`http://localhost:3000/notes/${id}`, {
        method: "DELETE",
        credentials: "include"
    });

    const data = await res.json();
    alert(data.message);

    if (data.success) {
        loadUser(); // Refresh notes list
    }
}

// Clear form inputs
function clearForm() {
    document.getElementById("noteTitle").value = "";
    document.getElementById("noteContent").value = "";
}

// Logout
async function logout() {
    const res = await fetch("http://localhost:3000/logout", {
        method: "POST",
        credentials: "include"
    });

    const data = await res.json();

    if (data.success) {
        window.location.href = "login.html";
    }
}

// initial load
loadUser();
</script>

</body>
</html>
